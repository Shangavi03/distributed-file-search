<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Distributed File Search</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery.min.js"></script>
</head>
<body>
<div class="container">
    <div class="text-center border border-light p-5">
        <p class="h4 mb-4">Enter your query here.</p>
        <button class="btn btn-primary my-4" onclick="join()">Join</button>
        <input name="cmd" type="text" id="command" class="form-control mb-4" placeholder="Query">
        <button class="btn btn-info btn-block my-4" onclick="execute()">Execute</button>
        <p>Length: <span id="characters"></span></p>
    </div>
</div>
<div class="container" style="background-color: #343a40; overflow-y: scroll; height: 300px;">
    <code style="word-break: normal; color: white;"><span id="console-terminal"></span></code>
</div>
<br><br>
<script src="js/bootstrap.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
