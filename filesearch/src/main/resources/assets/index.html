<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Distributed File Search</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="text-center border border-light p-5">
            <p class="h4 mb-4">Enter your query here.</p>
            <button class="btn btn-primary my-4" onclick="join()">Join</button>
            <input name="cmd" type="text" id="command" class="form-control mb-4" placeholder="Query">
            <div class="row">
                <div class="col-xs-6 col-xl-6 item"><button class="btn btn-info btn-block my-4" onclick="join()">Join</button></div>
                <div class="col-xs-6 col-xl-6 item"><button class="btn btn-info btn-block my-4" onclick="execute()">Execute</button></div>
            </div>
            <p>Length: <span id="characters"></span></p>
        </div>
    </div>
    <script src="js/bootstrap.min.js"></script>
    <script>
        function execute() {
            let value = document.getElementById("command").value;
            const xhr = new XMLHttpRequest();
            xhr.open("POST", "/api/file/command", false);   // false for a synchronous operation
            xhr.setRequestHeader('Content-Type', 'application/json');
            console.log("Sending command: " + value);
            xhr.send(JSON.stringify({value: value}));
            document.getElementById("command").value = "";
        }

        function join() {
            const xhr = new XMLHttpRequest();
            xhr.open("GET", "/api/file/join", false);   // false for a synchronous operation
            xhr.setRequestHeader('Content-Type', 'application/json');
            xhr.send();
        }

        $('#characters').text(0);
        $('input[name="cmd"]').on('keyup keydown', function () {
            $("#characters").text($(this).val().length);
        });
    </script>
</body>
</html>
