<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Distributed File Search</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="text-center border border-light p-5">
            <p class="h4 mb-4">Enter your query here.</p>
            <label for="command">
                <input type="text" id="command" class="form-control mb-4" placeholder="Query">
            </label>
            <button class="btn btn-info btn-block my-4" onclick="execute()">Execute</button>
        </div>
    </div>
    <script src="js/bootstrap.min.js"></script>
    <script>
        function execute() {
            let value = document.getElementById("command").value;
            const xhr = new XMLHttpRequest();
            xhr.open("POST", "/api/file/command", false);   // false for a synchronous operation
            xhr.setRequestHeader('Content-Type', 'application/json');
            console.log("Sending command: " + value);
            xhr.send(JSON.stringify({value: value}));
            document.getElementById("command").value = "";
        }
    </script>
</body>
</html>
